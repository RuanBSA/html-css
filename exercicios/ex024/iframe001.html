<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar</p>
    <p>
       O repositorio do Guanabara

       <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
        no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
       </iframe>

       tambem e legal
    </p>
</body>
</html>
