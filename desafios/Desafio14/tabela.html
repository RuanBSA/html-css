<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            display: flex;
            justify-content: center;
        }

        .category {
            background-color: darkgray;
            color: white;
        }

        .num {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            justify-content: center;
            
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="category">Area</th>
                <th rowspan="2" scope="col" class="category">Disciplina</th>
                <th colspan="2" scope="colgroup" class="category">Notas</th>
                <th rowspan="2" scope="col" class="category">Media</th>
            </tr>
            <tr>
                <th scope="col" class="category">Nota1</th>
                <th scope="col" class="category">Nota2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exetas</th>
                <td>Matematica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="category" style="text-align: left;">Media de Exatas</th>
                <td class="category" style="text-align: center;">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="category" style="text-align: left;">Media de Humanas</th>
                <td class="category" style="text-align: center;">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
